<div class="container d-flex justify-content-center mb-4">
    <div class="card" style="width: 25rem;">
      <div class="card-body">

        <div class="form-group">
            <input type="search" aria-label="Search" placeholder="Rechercher un pokÃ©mon"
                   style="border: none; border-bottom: 1px solid #ced4da; border-radius: 0;"
                   #searchBox (keyup)="search(searchBox.value)" class="form-control"
            >
            <div class="list-group">
                <a *ngFor="let pokemon of pokemon$ | async" class="list-group-item"
                   (click)="goToDetail(pokemon)"
                >
                    {{pokemon.name}}
                </a>
            </div>
        </div>

      </div>
    </div>
</div>
